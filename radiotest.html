<!DOCTYPE html>
<html>
<style>

</style>
<body>
    <div id="slider1"></div>
<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
                                    
<script src="https://cdn.jsdelivr.net/npm/round-slider@1.5.2/dist/roundslider.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/round-slider@1.5.2/dist/roundslider.min.css" rel="stylesheet" /> 
<script>
$("#slider1").roundSlider({
    sliderType: "min-range",
    circleShape: "pie",
    startAngle: "315",
    lineCap: "round",
    radius: 130,
    width: 20,
    max: 50,
    
    svgMode: true,
	  pathColor: "#eee",
	  borderWidth: 0,
    
	  startValue: 0,
    
    valueChange: function (e) {
    	var color = e.isInvertedRange ? "#e9a936" : "#e9ff36";
      
      $("#slider1").roundSlider({ "rangeColor": color, "tooltipColor": color });
    }
});

var sliderObj = $("#slider1").data("roundSlider");
sliderObj.setValue(30);
</script>



</body>
</html>
